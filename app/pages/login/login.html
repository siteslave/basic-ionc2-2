
<ion-header>

  <ion-navbar primary>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>Please login</ion-list-header>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <div style="text-align: center">
    <button round primary (click)="doLogin()" [disabled]="!username || !password">
      Login
    </button>
  </div>

</ion-content>
