<ion-header>
  <ion-navbar primary>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button (click)="newEmployee()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <h2>Welcome to Ionic!</h2>

  <ion-list>
    <ion-list-header>Employees list</ion-list-header>
      <ion-item-sliding *ngFor="let e of employees">
        <ion-item>
          <h2>{{ e.firstname }} {{ e.lastname }}</h2>
        </ion-item>
        <ion-item-options side="right">
          <button danger (click)="doRemove(e.id)">
            <ion-icon name="trash"></ion-icon>
            DELETE
          </button>
          <button secondary (click)="edit(e)">
            <ion-icon name="create"></ion-icon>
            EDIT
          </button>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>

</ion-content>
