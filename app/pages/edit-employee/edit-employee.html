
<ion-header>

  <ion-navbar>
    <ion-title>Edit Employee</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<ion-list>

  <ion-item>
    <ion-label floating>Firstname</ion-label>
    <ion-input type="text" [(ngModel)]="firstname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Lastname</ion-label>
    <ion-input type="text" [(ngModel)]="lastname"></ion-input>
  </ion-item>

  <ion-item>
    <button (click)="save()" [disabled]="!firstname || !lastname">Save</button>
  </ion-item>

</ion-list>

</ion-content>
